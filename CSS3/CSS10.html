<!DOCTYPE html>
<html>

<head>
    <style>
        .floating-box {
            display: inline-block;
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 3px solid #8AC007;
        }

        .after-box {
            border: 3px solid red;
        }
    </style>
</head>

<body>

    <h2>The New Way - using inline-block</h2>

    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>

    <div class="after-box">Another box, after the floating boxes...</div>

</body>

</html>
