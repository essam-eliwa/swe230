<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Resources for HTML5 developers</title>

    <style>
        p {
            text-align: center;
            color: black;
        }
        
        #para1 {
            text-align: left;
            color: red;
        }
        
        .center {
            color: blue;
        }
    </style>

</head>

<body>
    <img src="images/brand.jpg" alt="Mountain View Image" style="width:518px;height:97px;">

    <p>
        <b>bold text</b>
        <strong> strong text</strong>
    </p>

    <p>This text is normal.</p>
    <p>HTML <small>Small</small> Text</p>
    <p class="center">HTML <mark>Marked</mark> Text</p>
    <p id="para1">My favorite color is <del>blue</del> red.</p>
    <p>My favorite <ins>color</ins> is red.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>

</body>
</html>
