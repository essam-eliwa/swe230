<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            font-size: 22px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="main">
        Hello JavaScript
    </div>

    <script>
        let x = 5;
        let t1 = typeof x;
        console.log(t1);
        x = 'test';
        let t2 = typeof x;
        console.log(t2);
        document.getElementById('main').innerHTML += '<br> typeof x is ' + t1;
        document.getElementById('main').innerHTML += '<br> typeof x changed to ' + t2;
    </script>
</body>
</html>
